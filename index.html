<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Permainan Kata Ganti Nama</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            /* Tambahkan untuk memastikan animasi berjalan lancar pada peranti mobile */
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        body {
            /* Gunakan fon sans-serif sebagai fallback utama untuk konsistensi cross-platform */
            font-family: 'Comic Sans MS', 'Arial', 'Helvetica', sans-serif; 
            font-size: 16px; /* Saiz asas yang lebih kecil untuk mobile */
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px; /* Padding yang lebih kecil untuk mobile */
            overflow-x: hidden;
        }
        .header {
            text-align: center;
            margin-bottom: 15px; /* Margin yang lebih kecil */
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        .header h1 {
            font-size: 1.8em; /* Saiz yang lebih kecil untuk tajuk utama */
            margin-bottom: 5px;
            animation: bounce 2s infinite;
        }
        .header p {
            font-size: 1em; /* Saiz yang lebih kecil untuk perenggan */
            background: rgba(255,255,255,0.2);
            padding: 8px 15px; /* Padding yang lebih kecil */
            border-radius: 15px;
            backdrop-filter: blur(5px); /* Blur yang lebih kecil */
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-5px); } /* Gerakan yang lebih kecil */
            60% { transform: translateY(-2.5px); }
        }
        .game-area {
            position: relative;
            width: 100%;
            max-width: 1000px;
            /* Ketinggian default yang lebih kecil untuk telefon */
            height: 400px; 
            background: rgba(255,255,255,0.1);
            border-radius: 15px; /* Border radius yang lebih kecil */
            backdrop-filter: blur(5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3); /* Bayang yang lebih kecil */
            overflow: hidden;
            margin-bottom: 15px; /* Margin bawah yang lebih kecil */
        }
        .kita-character {
            position: absolute;
            bottom: 20px; /* Bottom yang lebih kecil */
            left: 50%;
            transform: translateX(-50%);
            /* Saiz yang lebih kecil untuk telefon */
            width: 120px; 
            height: 160px; 
            z-index: 10;
        }
        .kita-head {
            /* Saiz yang lebih kecil */
            width: 100px; 
            height: 90px; 
            background: linear-gradient(45deg, #FFD700, #FFA500);
            border-radius: 50%;
            position: relative;
            margin: 0 auto;
            /* Border yang lebih kecil */
            border: 3px solid #FF6B6B; 
            box-shadow: 0 0 10px rgba(255,107,107,0.5); /* Bayang yang lebih kecil */
            animation: headBob 1.5s ease-in-out infinite;
        }
        @keyframes headBob {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-3px); } /* Gerakan yang lebih kecil */
        }
        .kita-eyes {
            display: flex;
            justify-content: space-between;
            position: absolute;
            /* Posisi yang disesuaikan */
            top: 20px; 
            left: 20px; 
            right: 20px; 
        }
        .kita-eye {
            /* Saiz yang lebih kecil */
            width: 18px; 
            height: 18px; 
            background: #000;
            border-radius: 50%;
            position: relative;
            animation: blink 3s infinite;
        }
        .kita-eye::after {
            content: '';
            /* Saiz yang lebih kecil */
            width: 4px; 
            height: 4px; 
            background: #FFF;
            border-radius: 50%;
            position: absolute;
            /* Posisi yang disesuaikan */
            top: 2px; 
            left: 2px; 
        }
        @keyframes blink {
            0%, 95%, 100% { transform: scaleY(1); }
            97% { transform: scaleY(0.1); }
        }
        .kita-mouth {
            position: absolute;
            /* Posisi yang disesuaikan */
            bottom: 12px; 
            left: 50%;
            transform: translateX(-50%);
            /* Saiz yang lebih kecil */
            width: 40px; 
            height: 25px; 
            background: #8B4513;
            border-radius: 50%;
            /* Border yang lebih kecil */
            border: 2px solid #654321; 
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .kita-mouth.happy {
            /* Saiz yang lebih kecil */
            width: 50px; 
            height: 30px; 
            background: #32CD32;
            animation: mouthGlow 0.5s ease-out;
        }
        @keyframes mouthGlow {
            0% { box-shadow: 0 0 0 rgba(50,205,50,0.7); }
            50% { box-shadow: 0 0 15px rgba(50,205,50,0.7); } /* Bayang yang lebih kecil */
            100% { box-shadow: 0 0 0 rgba(50,205,50,0.7); }
        }
        .kita-label {
            position: absolute;
            top: -25px; /* Top yang disesuaikan */
            left: 50%;
            transform: translateX(-50%);
            background: #FF6B6B;
            color: white;
            padding: 6px 12px; /* Padding yang lebih kecil */
            border-radius: 15px;
            font-size: 16px; /* Saiz fon yang lebih kecil */
            font-weight: bold;
            box-shadow: 0 3px 10px rgba(0,0,0,0.3); /* Bayang yang lebih kecil */
            animation: labelPulse 2s infinite;
        }
        @keyframes labelPulse {
            0%, 100% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.03); } /* Skala yang lebih kecil */
        }
        .kita-body {
            /* Saiz yang lebih kecil */
            width: 60px; 
            height: 60px; 
            background: linear-gradient(45deg, #32CD32, #228B22);
            border-radius: 15px; /* Border radius yang lebih kecil */
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            /* Border yang lebih kecil */
            border: 3px solid #FF6B6B; 
            box-shadow: 0 0 10px rgba(255,107,107,0.3); /* Bayang yang lebih kecil */
        }
        .belly-display {
            position: absolute;
            /* Padding yang lebih kecil */
            bottom: 5px; 
            left: 5px; 
            right: 5px; 
            top: 5px; 
            background: rgba(255,255,255,0.3);
            border-radius: 8px; /* Border radius yang lebih kecil */
            padding: 3px; /* Padding yang lebih kecil */
            display: flex;
            flex-wrap: wrap;
            gap: 2px; /* Gap yang lebih kecil */
            align-items: flex-start;
            align-content: flex-start;
            overflow: hidden;
        }
        .belly-word {
            background: rgba(255,255,255,0.9);
            color: #333;
            padding: 1px 4px; /* Padding yang lebih kecil */
            border-radius: 6px; /* Border radius yang lebih kecil */
            font-size: 8px; /* Saiz fon yang lebih kecil */
            font-weight: bold;
            animation: bellyPop 0.3s ease-out;
        }
        @keyframes bellyPop {
            0% { transform: scale(0); }
            50% { transform: scale(1.1); } /* Skala yang lebih kecil */
            100% { transform: scale(1); }
        }
        .floating-word {
            position: absolute;
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            color: yellow;
            padding: 10px 15px; /* Padding yang lebih kecil */
            border-radius: 15px; /* Border radius yang lebih kecil */
            font-size: 18px; /* Saiz fon yang lebih kecil */
            font-weight: bold;
            /* Gunakan fon sans-serif untuk konsistensi */
            font-family: 'Comic Sans MS', 'Arial', 'Helvetica', sans-serif; 
            cursor: pointer;
            box-shadow: 0 3px 10px rgba(0,0,0,0.3); /* Bayang yang lebih kecil */
            transition: all 0.3s ease;
            animation: float 3s linear infinite;
            user-select: none;
            /* Tambahkan untuk interaksi sentuh yang lebih baik */
            touch-action: manipulation; 
        }
        .floating-word:hover {
            /* Efek hover yang lebih kecil untuk peranti sentuh */
            transform: scale(1.05); 
            box-shadow: 0 5px 15px rgba(0,0,0,0.4); /* Bayang yang lebih kecil */
        }
        .floating-word.clicked {
            animation: wordEaten 0.5s ease-out forwards;
        }
        /* Sesuaikan animasi float untuk ketinggian game-area yang lebih kecil */
        @keyframes float {
            0% { 
                transform: translateY(0px) rotate(0deg); 
            }
            100% { 
                transform: translateY(-400px) rotate(360deg); 
            }
        }
        @keyframes wordEaten {
            0% { 
                transform: scale(1); 
                opacity: 1;
            }
            50% { 
                transform: scale(1.2); /* Skala yang lebih kecil */
                opacity: 0.8;
            }
            100% { 
                transform: scale(0) translateY(-60px); /* Translasi Y yang lebih kecil */
                opacity: 0;
            }
        }
        .control-panel {
            display: flex;
            flex-wrap: wrap; /* Benarkan wrapping untuk skrin kecil */
            gap: 10px; /* Gap yang lebih kecil */
            align-items: center;
            justify-content: center; /* Tengahkan item */
            background: rgba(255,255,255,0.2);
            padding: 15px; /* Padding yang lebih kecil */
            border-radius: 15px; /* Border radius yang lebih kecil */
            backdrop-filter: blur(5px); /* Blur yang lebih kecil */
            color: white;
            font-size: 14px; /* Saiz fon yang lebih kecil */
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            width: 100%;
            max-width: 1000px;
        }
        .score-display {
            display: flex;
            align-items: center;
            gap: 8px; /* Gap yang lebih kecil */
        }
        .score-number {
            background: #FF6B6B;
            color: white;
            padding: 8px 12px; /* Padding yang lebih kecil */
            border-radius: 12px; /* Border radius yang lebih kecil */
            font-size: 20px; /* Saiz fon yang lebih kecil */
            min-width: 50px; /* Min-width yang lebih kecil */
            text-align: center;
            box-shadow: 0 3px 10px rgba(0,0,0,0.3); /* Bayang yang lebih kecil */
        }
        .game-controls {
            display: flex;
            gap: 8px; /* Gap yang lebih kecil */
        }
        .control-btn {
            background: linear-gradient(45deg, #4ECDC4, #44A08D);
            color: white;
            border: none;
            padding: 10px 15px; /* Padding yang lebih kecil */
            border-radius: 12px; /* Border radius yang lebih kecil */
            font-size: 14px; /* Saiz fon yang lebih kecil */
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2); /* Bayang yang lebih kecil */
            /* Tambahkan untuk interaksi sentuh yang lebih baik */
            touch-action: manipulation; 
        }
        .control-btn:hover {
            transform: translateY(-1px); /* Translasi Y yang lebih kecil */
            box-shadow: 0 5px 15px rgba(0,0,0,0.3); /* Bayang yang lebih kecil */
        }
        .control-btn:active {
            transform: translateY(0);
        }
        .control-btn.start {
            background: linear-gradient(45deg, #FF6B6B, #FF8E8E);
        }
        .control-btn.pause {
            background: linear-gradient(45deg, #FFA500, #FFD700);
        }
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255,255,255,0.95);
            padding: 20px; /* Padding yang lebih kecil */
            border-radius: 15px; /* Border radius yang lebih kecil */
            text-align: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5); /* Bayang yang lebih kecil */
            z-index: 1000;
            animation: gameOverAnimation 0.5s ease-out;
            /* Tetapkan lebar untuk mobile */
            width: 90%; 
            max-width: 400px; /* Max-width untuk skrin besar */
        }
        @keyframes gameOverAnimation {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }
        .game-over h2 {
            color: #FF6B6B;
            font-size: 2em; /* Saiz fon yang lebih kecil */
            margin-bottom: 15px; /* Margin bawah yang lebih kecil */
        }
        .game-over p {
            color: #666;
            font-size: 1.1em; /* Saiz fon yang lebih kecil */
            margin-bottom: 15px; /* Margin bawah yang lebih kecil */
        }
        .instruction {
            position: absolute;
            top: 10px; /* Top yang lebih kecil */
            left: 10px; /* Left yang lebih kecil */
            right: 10px; /* Right yang lebih kecil */
            background: rgba(255,255,255,0.2);
            color: white;
            padding: 10px; /* Padding yang lebih kecil */
            border-radius: 12px; /* Border radius yang lebih kecil */
            text-align: center;
            font-size: 12px; /* Saiz fon yang lebih kecil */
            font-weight: bold;
            backdrop-filter: blur(5px); /* Blur yang lebih kecil */
            animation: instructionBlink 2s infinite;
        }
        @keyframes instructionBlink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

<body>
    <div class="header">
        <h1>🎮 Permainan Kata Ganti Nama - "kita"</h1>
        <p>Klik dan sebut kata ganti nama diri yang terbang untuk memberi makan kepada "kita".</p>
    </div>
    <div class="game-area" id="gameArea">
        <div class="instruction" id="instruction">
            🎯 Klik dan sebut kata ganti nama diri yang terbang untuk memberi makan kepada "kita".
        </div>
        <div class="kita-character">
            <div class="kita-head">
                <div class="kita-label">kita</div>
                <div class="kita-eyes">
                    <div class="kita-eye"></div>
                    <div class="kita-eye"></div>
                </div>
                <div class="kita-mouth" id="kitaMouth"></div>
            </div>
            <div class="kita-body">
                <div class="belly-display" id="bellyDisplay"></div>
            </div>
        </div>
    </div>
    <div class="control-panel">
        <div class="score-display">
            <span>📊 Skor:</span>
            <div class="score-number" id="scoreDisplay">0</div>
            <span>/ 20</span>
        </div>
        <div class="timer-display">
            ⏱️ Masa: <span id="timer">20</span>s
        </div>
        <div class="game-controls">
            <button class="control-btn start" id="startBtn" onclick="startGame()">🚀 Mula</button>
            <button class="control-btn pause" id="pauseBtn" onclick="togglePause()">⏸️ Jeda</button>
            <button class="control-btn" onclick="resetGame()">🔄 Reset</button>
        </div>
    </div>
    <script>
        const words = [
          // Kata Ganti Nama Diri Pertama (Tunggal & Jamak)
          'saya', 'aku', 'ku', 'kami', 'hamba', 'patik', 'beta', 'daku',
          // Kata Ganti Nama Diri Kedua (Tunggal & Jamak)
          'kau', 'engkau', 'kamu', 'mu', 'awak', 'tuan hamba', 'tuanku', 'dikau', 'anda',
          // Kata Ganti Nama Diri Ketiga (Tunggal & Jamak)
          'kalian', 'baginda', 'nya', 'dia', 'beliau', 'mereka'
        ];
        let gameActive = false;
        let gamePaused = false;
        let score = 0;
        let gameWords = [...words];
        let currentFloatingWords = [];
        let timer = 20;
        let timerInterval;
        let eatenWords = [];
        let spawnInterval; // Untuk menguruskan penjanaan perkataan

        function startGame() {
            if (gameActive) return;
            gameActive = true;
            gamePaused = false;
            score = 0;
            gameWords = [...words].sort(() => 0.5 - Math.random()).slice(0, 20);
            currentFloatingWords = [];
            eatenWords = [];
            document.getElementById('scoreDisplay').textContent = score;
            document.getElementById('startBtn').textContent = '🎮 Bermain';
            document.getElementById('startBtn').disabled = true;
            document.getElementById('instruction').style.display = 'none';
            
            const gameOver = document.querySelector('.game-over');
            if (gameOver) {
                gameOver.remove();
            }
            
            document.getElementById('bellyDisplay').innerHTML = '';
            
            // Mulakan penjanaan perkataan
            spawnNextWord();
            
            timer = 20;
            document.getElementById('timer').textContent = timer;
            if (timerInterval) clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                if (!gamePaused && gameActive) {
                    timer--;
                    document.getElementById('timer').textContent = timer;
                    if (timer <= 0) {
                        clearInterval(timerInterval);
                        endGameByTime();
                    }
                }
            }, 1000);
        }

        function spawnNextWord() {
            if (!gameActive || gamePaused || gameWords.length === 0) return;
            
            spawnWord();
            
            // Teruskan penjanaan seterusnya selepas 1.5 saat
            spawnInterval = setTimeout(() => {
                spawnNextWord();
            }, 1500);
        }

        function endGameByTime() {
            gameActive = false;
            gamePaused = false;
            if (spawnInterval) clearTimeout(spawnInterval);
            if (timerInterval) clearInterval(timerInterval);
            
            currentFloatingWords.forEach(word => word.remove());
            currentFloatingWords = [];
            
            const gameArea = document.getElementById('gameArea');
            const gameOverScreen = document.createElement('div');
            gameOverScreen.className = 'game-over';
            gameOverScreen.innerHTML = `
                <h2>⌛ Masa Tamat!</h2>
                <p>Permainan berakhir selepas 20 saat.</p>
                <p>Skor Akhir: <strong>${score}/20</strong></p>
                <p>Perkataan yang dimakan:</p>
                <div style="display:flex;flex-wrap:wrap;gap:8px;justify-content:center;margin-top:10px;">
                    ${eatenWords.map(word => `<span style="background:#FF6B6B;color:white;padding:5px 10px;border-radius:10px;font-size:14px;">${word}</span>`).join('')}
                </div>
                <button class="control-btn" onclick="resetGame()" style="margin-top:20px;">🔄 Main Lagi</button>
            `;
            gameArea.appendChild(gameOverScreen);
            
            document.getElementById('startBtn').textContent = '🚀 Mula';
            document.getElementById('startBtn').disabled = false;
        }

        function spawnWord() {
            if (!gameActive || gamePaused || gameWords.length === 0) return;
            const gameArea = document.getElementById('gameArea');
            const wordElement = document.createElement('div');
            wordElement.className = 'floating-word';
            
            const randomIndex = Math.floor(Math.random() * gameWords.length);
            const word = gameWords[randomIndex];
            wordElement.textContent = word;
            
            gameWords.splice(randomIndex, 1);
            
            const startX = Math.random() * (gameArea.offsetWidth - 100);
            wordElement.style.left = startX + 'px';
            wordElement.style.bottom = '-50px';
            
            wordElement.addEventListener('click', function() {
                catchWord(this, word);
            });
            
            // Tambah event listener untuk sentuhan pada peranti mobile
            wordElement.addEventListener('touchstart', function(e) {
                 e.preventDefault(); // Mencegah scroll default
                catchWord(this, word);
            }, { passive: false });
            
            gameArea.appendChild(wordElement);
            currentFloatingWords.push(wordElement);
            
            setTimeout(() => {
                if (wordElement.parentNode) {
                    wordElement.remove();
                    currentFloatingWords = currentFloatingWords.filter(w => w !== wordElement);
                }
            }, 3000);
        }

        function catchWord(wordElement, word) {
            if (!gameActive || gamePaused) return;
            eatenWords.push(word);
            
            wordElement.classList.add('clicked');
            
            const mouth = document.getElementById('kitaMouth');
            mouth.classList.add('happy');
            setTimeout(() => {
                mouth.classList.remove('happy');
            }, 500);
            
            const bellyDisplay = document.getElementById('bellyDisplay');
            const bellyWord = document.createElement('div');
            bellyWord.className = 'belly-word';
            bellyWord.textContent = word;
            bellyDisplay.appendChild(bellyWord);
            
            score++;
            document.getElementById('scoreDisplay').textContent = score;
            
            setTimeout(() => {
                if (wordElement.parentNode) {
                    wordElement.remove();
                }
            }, 500);
            
            currentFloatingWords = currentFloatingWords.filter(w => w !== wordElement);
            
            if (score === 20) {
                endGame();
            }
        }

        function togglePause() {
            if (!gameActive) return;
            gamePaused = !gamePaused;
            const pauseBtn = document.getElementById('pauseBtn');
            if (gamePaused) {
                pauseBtn.textContent = '▶️ Sambung';
                currentFloatingWords.forEach(word => {
                    word.style.animationPlayState = 'paused';
                });
                // Jeda penjanaan juga
                if (spawnInterval) clearTimeout(spawnInterval);
            } else {
                pauseBtn.textContent = '⏸️ Henti';
                currentFloatingWords.forEach(word => {
                    word.style.animationPlayState = 'running';
                });
                // Sambung penjanaan
                spawnNextWord();
            }
        }

        function resetGame() {
            gameActive = false;
            gamePaused = false;
            score = 0;
            gameWords = [...words];
            currentFloatingWords = [];
            eatenWords = [];
            
            if (spawnInterval) clearTimeout(spawnInterval);
            if (timerInterval) clearInterval(timerInterval);
            document.getElementById('timer').textContent = '20';
            
            const floatingWords = document.querySelectorAll('.floating-word');
            floatingWords.forEach(word => word.remove());
            
            document.getElementById('bellyDisplay').innerHTML = '';
            
            document.getElementById('scoreDisplay').textContent = '0';
            document.getElementById('startBtn').textContent = '🚀 Mula';
            document.getElementById('startBtn').disabled = false;
            document.getElementById('pauseBtn').textContent = '⏸️ Henti';
            document.getElementById('instruction').style.display = 'block';
            
            const gameOver = document.querySelector('.game-over');
            if (gameOver) {
                gameOver.remove();
            }
        }

        function endGame() {
            gameActive = false;
            gamePaused = false;
            
            if (spawnInterval) clearTimeout(spawnInterval);
            if (timerInterval) clearInterval(timerInterval);
            
            const gameArea = document.getElementById('gameArea');
            const gameOverScreen = document.createElement('div');
            gameOverScreen.className = 'game-over';
            gameOverScreen.innerHTML = `
                <h2>🎉 Tahniah!</h2>
                <p>Anda telah berjaya memberi makan semua kata ganti nama diri kepada "kita"!</p>
                <p>Skor Akhir: <strong>${score}/20</strong></p>
                <p>Perkataan yang dimakan:</p>
                <div style="display:flex;flex-wrap:wrap;gap:8px;justify-content:center;margin-top:10px;">
                    ${eatenWords.map(word => `<span style="background:#FF6B6B;color:white;padding:5px 10px;border-radius:10px;font-size:14px;">${word}</span>`).join('')}
                </div>
                <button class="control-btn" onclick="resetGame()" style="margin-top:20px;">🔄 Main Lagi</button>
            `;
            gameArea.appendChild(gameOverScreen);
            
            document.getElementById('startBtn').textContent = '🚀 Mula';
            document.getElementById('startBtn').disabled = false;
        }

        document.addEventListener('DOMContentLoaded', function() {
            resetGame();
        });
    </script>
</body>
</html>
