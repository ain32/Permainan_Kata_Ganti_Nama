<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Permainan Kata Ganti Nama</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif; /* Menambah sans-serif sebagai fallback */
            font-size: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            overflow-x: hidden;
        }
        .header {
            text-align: center;
            margin-bottom: 15px;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        .header h1 {
            font-size: 2.2em;
            margin-bottom: 5px;
            animation: bounce 2s infinite;
        }
        .header p {
            font-size: 1.1em;
            background: rgba(255,255,255,0.2);
            padding: 8px 15px;
            border-radius: 15px;
            backdrop-filter: blur(5px);
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-5px); }
            60% { transform: translateY(-2.5px); }
        }
        .game-area {
            position: relative;
            width: 100%;
            max-width: 1000px;
            height: 500px;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            backdrop-filter: blur(5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            overflow: hidden;
            margin-bottom: 15px;
        }
        .kita-character {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 200px;
            z-index: 10;
        }
        .kita-head {
            width: 120px;
            height: 110px;
            background: linear-gradient(45deg, #FFD700, #FFA500);
            border-radius: 50%;
            position: relative;
            margin: 0 auto;
            border: 3px solid #FF6B6B;
            box-shadow: 0 0 10px rgba(255,107,107,0.5);
            animation: headBob 1.5s ease-in-out infinite;
        }
        @keyframes headBob {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-3px); }
        }
        .kita-eyes {
            display: flex;
            justify-content: space-between;
            position: absolute;
            top: 25px;
            left: 25px;
            right: 25px;
        }
        .kita-eye {
            width: 20px;
            height: 20px;
            background: #000;
            border-radius: 50%;
            position: relative;
            animation: blink 3s infinite;
        }
        .kita-eye::after {
            content: '';
            width: 4px;
            height: 4px;
            background: #FFF;
            border-radius: 50%;
            position: absolute;
            top: 2px;
            left: 2px;
        }
        @keyframes blink {
            0%, 95%, 100% { transform: scaleY(1); }
            97% { transform: scaleY(0.1); }
        }
        .kita-mouth {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            width: 45px;
            height: 30px;
            background: #8B4513;
            border-radius: 50%;
            border: 2px solid #654321;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .kita-mouth.happy {
            width: 60px;
            height: 38px;
            background: #32CD32;
            animation: mouthGlow 0.5s ease-out;
        }
        @keyframes mouthGlow {
            0% { box-shadow: 0 0 0 rgba(50,205,50,0.7); }
            50% { box-shadow: 0 0 15px rgba(50,205,50,0.7); }
            100% { box-shadow: 0 0 0 rgba(50,205,50,0.7); }
        }
        .kita-label {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            background: #FF6B6B;
            color: white;
            padding: 8px 15px;
            border-radius: 15px;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 0 3px 10px rgba(0,0,0,0.3);
            animation: labelPulse 2s infinite;
        }
        @keyframes labelPulse {
            0%, 100% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.03); }
        }
        .kita-body {
            width: 80px;
            height: 80px;
            background: linear-gradient(45deg, #32CD32, #228B22);
            border-radius: 15px;
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            border: 3px solid #FF6B6B;
            box-shadow: 0 0 10px rgba(255,107,107,0.3);
        }
        .belly-display {
            position: absolute;
            bottom: 5px;
            left: 5px;
            right: 5px;
            top: 5px;
            background: rgba(255,255,255,0.3);
            border-radius: 8px;
            padding: 3px;
            display: flex;
            flex-wrap: wrap;
            gap: 2px;
            align-items: flex-start;
            align-content: flex-start;
            overflow: hidden;
        }
        .belly-word {
            background: rgba(255,255,255,0.9);
            color: #333;
            padding: 1px 4px;
            border-radius: 6px;
            font-size: 8px;
            font-weight: bold;
            animation: bellyPop 0.3s ease-out;
        }
        @keyframes bellyPop {
            0% { transform: scale(0); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .floating-word {
            position: absolute;
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            color: yellow;
            padding: 10px 15px;
            border-radius: 15px;
            font-size: 18px;
            font-weight: bold;
            font-family: 'Comic Sans MS', cursive, sans-serif; /* Menambah sans-serif sebagai fallback */
            cursor: pointer;
            box-shadow: 0 3px 10px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
            animation: float 3s linear infinite;
            user-select: none;
            touch-action: manipulation;
        }
        .floating-word:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.4);
        }
        .floating-word.clicked {
            animation: wordEaten 0.5s ease-out forwards;
        }
        @keyframes float {
            0% { 
                transform: translateY(0px) rotate(0deg); 
            }
            100% { 
                transform: translateY(-500px) rotate(360deg);
            }
        }
        @keyframes wordEaten {
            0% { 
                transform: scale(1); 
                opacity: 1;
            }
            50% { 
                transform: scale(1.2);
                opacity: 0.8;
            }
            100% { 
                transform: scale(0) translateY(-80px);
                opacity: 0;
            }
        }
        .control-panel {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
            justify-content: center;
            background: rgba(255,255,255,0.2);
            padding: 15px;
            border-radius: 15px;
            backdrop-filter: blur(5px);
            color: white;
            font-size: 16px;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            width: 100%;
            max-width: 1000px;
        }
        .score-display {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .score-number {
            background: #FF6B6B;
            color: white;
            padding: 10px 15px;
            border-radius: 12px;
            font-size: 24px;
            min-width: 60px;
            text-align: center;
            box-shadow: 0 3px 10px rgba(0,0,0,0.3);
        }
        .game-controls {
            display: flex;
            gap: 8px;
        }
        .control-btn {
            background: linear-gradient(45deg, #4ECDC4, #44A08D);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
            touch-action: manipulation;
        }
        .control-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .control-btn:active {
            transform: translateY(0);
        }
        .control-btn.start {
            background: linear-gradient(45deg, #FF6B6B, #FF8E8E);
        }
        .control-btn.pause {
            background: linear-gradient(45deg, #FFA500, #FFD700);
        }
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255,255,255,0.95);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            z-index: 1000;
            animation: gameOverAnimation 0.5s ease-out;
            width: 90%;
            max-width: 400px;
        }
        @keyframes gameOverAnimation {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }
        .game-over h2 {
            color: #FF6B6B;
            font-size: 2em;
            margin-bottom: 15px;
        }
        .game-over p {
            color: #666;
            font-size: 1.2em;
            margin-bottom: 15px;
        }
        .instruction {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            background: rgba(255,255,255,0.2);
            color: white;
            padding: 10px;
            border-radius: 12px;
            text-align: center;
            font-size: 14px;
            font-weight: bold;
            backdrop-filter: blur(5px);
            animation: instructionBlink 2s infinite;
        }
        @keyframes instructionBlink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        /* Media query untuk skrin yang lebih besar (tablet/desktop) */
        @media (min-width: 768px) {
            body {
                font-size: 18px;
                padding: 20px;
            }
            .header {
                margin-bottom: 20px;
            }
            .header h1 {
                font-size: 3.5em;
                margin-bottom: 10px;
            }
            .header p {
                font-size: 1.6em;
                padding: 10px 20px;
                border-radius: 20px;
                backdrop-filter: blur(10px);
            }
            .game-area {
                height: 600px;
                border-radius: 20px;
                backdrop-filter: blur(10px);
                box-shadow: 0 10px 30px rgba(0,0,0,0.3);
                margin-bottom: 20px;
            }
            .kita-character {
                width: 200px;
                height: 250px;
                bottom: 50px;
            }
            .kita-head {
                width: 160px;
                height: 140px;
                border: 5px solid #FF6B6B;
                box-shadow: 0 0 20px rgba(255,107,107,0.5);
            }
            @keyframes headBob {
                0%, 100% { transform: translateY(0); }
                50% { transform: translateY(-5px); }
            }
            .kita-eyes {
                top: 30px;
                left: 30px;
                right: 30px;
            }
            .kita-eye {
                width: 30px;
                height: 30px;
            }
            .kita-eye::after {
                width: 6px;
                height: 6px;
                top: 3px;
                left: 3px;
            }
            .kita-mouth {
                width: 60px;
                height: 40px;
                bottom: 20px;
                border: 3px solid #654321;
            }
            .kita-mouth.happy {
                width: 80px;
                height: 50px;
            }
            @keyframes mouthGlow {
                50% { box-shadow: 0 0 20px rgba(50,205,50,0.7); }
            }
            .kita-label {
                top: -30px;
                padding: 10px 20px;
                border-radius: 20px;
                font-size: 22px;
                box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            }
            @keyframes labelPulse {
                50% { transform: translateX(-50%) scale(1.05); }
            }
            .kita-body {
                width: 100px;
                height: 100px;
                border-radius: 20px;
                border: 4px solid #FF6B6B;
                box-shadow: 0 0 15px rgba(255,107,107,0.3);
            }
            .belly-display {
                bottom: 10px;
                left: 10px;
                right: 10px;
                top: 10px;
                border-radius: 10px;
                padding: 5px;
                gap: 3px;
            }
            .belly-word {
                padding: 2px 6px;
                border-radius: 8px;
                font-size: 10px;
            }
            @keyframes bellyPop {
                50% { transform: scale(1.2); }
            }
            .floating-word {
                padding: 15px 25px;
                border-radius: 20px;
                font-size: 22px;
                box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            }
            .floating-word:hover {
                transform: scale(1.1);
                box-shadow: 0 8px 20px rgba(0,0,0,0.4);
            }
            @keyframes float {
                100% { 
                    transform: translateY(-600px) rotate(360deg); 
                }
            }
            @keyframes wordEaten {
                50% { 
                    transform: scale(1.5); 
                }
                100% { 
                    transform: scale(0) translateY(-100px); 
                }
            }
            .control-panel {
                gap: 20px;
                padding: 20px;
                border-radius: 20px;
                backdrop-filter: blur(10px);
                font-size: 18px;
            }
            .score-display {
                gap: 10px;
            }
            .score-number {
                padding: 15px 20px;
                border-radius: 15px;
                font-size: 30px;
                min-width: 80px;
                box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            }
            .game-controls {
                gap: 10px;
            }
            .control-btn {
                padding: 15px 25px;
                border-radius: 15px;
                font-size: 20px;
                box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            }
            .control-btn:hover {
                transform: translateY(-2px);
                box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            }
            .game-over {
                padding: 40px;
                border-radius: 20px;
                box-shadow: 0 20px 40px rgba(0,0,0,0.5);
                width: auto;
                max-width: none;
            }
            .game-over h2 {
                font-size: 3em;
                margin-bottom: 20px;
            }
            .game-over p {
                font-size: 1.5em;
                margin-bottom: 20px;
            }
            .instruction {
                top: 20px;
                left: 20px;
                right: 20px;
                padding: 15px;
                border-radius: 15px;
                font-size: 18px;
                backdrop-filter: blur(10px);
            }
        }
        /* Media query untuk mobile landscape */
        @media (max-width: 767px) and (orientation: landscape) {
            .game-area {
                height: 350px;
            }
            @keyframes float {
                100% { 
                    transform: translateY(-350px) rotate(360deg);
                }
            }
            .kita-character {
                width: 120px;
                height: 160px;
                bottom: 20px;
            }
            .kita-head {
                width: 100px;
                height: 90px;
            }
            .kita-body {
                width: 60px;
                height: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>🎮 Permainan Kata Ganti Nama - "kita"</h1>
        <p>Klik dan sebut kata ganti nama diri yang terbang untuk memberi makan kepada "kita".</p>
    </div>
    <div class="game-area" id="gameArea">
        <div class="instruction" id="instruction">
            🎯 Klik dan sebut kata ganti nama diri yang terbang untuk memberi makan kepada "kita".
        </div>
        <div class="kita-character">
            <div class="kita-head">
                <div class="kita-label">kita</div>
                <div class="kita-eyes">
                    <div class="kita-eye"></div>
                    <div class="kita-eye"></div>
                </div>
                <div class="kita-mouth" id="kitaMouth"></div>
            </div>
            <div class="kita-body">
                <div class="belly-display" id="bellyDisplay"></div>
            </div>
        </div>
    </div>
    <div class="control-panel">
    <div class="score-display">
        <span>📊 Skor:</span>
        <div class="score-number" id="scoreDisplay">0</div>
        <span>/ 20</span>
    </div>
    <div class="timer-display">
        ⏱️ Masa: <span id="timer">20</span>s
    </div>
    <div class="game-controls">
        <button class="control-btn start" id="startBtn" onclick="startGame()">🚀 Mula</button>
        <button class="control-btn pause" id="pauseBtn" onclick="togglePause()">⏸️ Jeda</button>
        <button class="control-btn" onclick="resetGame()">🔄 Reset</button>
    </div>
</div>
    <script>
const words = [
  // Kata Ganti Nama Diri Pertama (Tunggal & Jamak)
  'saya', 'aku', 'ku', 'kami', 'hamba', 'patik', 'beta', 'daku',
  // Kata Ganti Nama Diri Kedua (Tunggal & Jamak)
  'kau', 'engkau', 'kamu', 'mu', 'awak', 'tuan hamba', 'tuanku', 'dikau', 'anda',
  // Kata Ganti Nama Diri Ketiga (Tunggal & Jamak)
  'kalian', 'baginda', 'nya', 'dia', 'beliau', 'mereka'
];
        let gameActive = false;
        let gamePaused = false;
        let score = 0;
        let wordSpawnInterval;
        let gameWords = [...words];
        let currentFloatingWords = [];
        let timer = 20;
let timerInterval;
let eatenWords = [];
        function startGame() {
    if (gameActive) return;
    gameActive = true;
    gamePaused = false;
    score = 0;
    gameWords = [...words].sort(() => 0.5 - Math.random()).slice(0, 20);
    currentFloatingWords = [];
    eatenWords = [];
    document.getElementById('scoreDisplay').textContent = score;
    document.getElementById('startBtn').textContent = '🎮 Bermain';
    document.getElementById('startBtn').disabled = true;
    document.getElementById('instruction').style.display = 'none';
    // Clear any existing game over screen
    const gameOver = document.querySelector('.game-over');
    if (gameOver) {
        gameOver.remove();
    }
    // Clear belly
    document.getElementById('bellyDisplay').innerHTML = '';
    // Start spawning words with delay between each
    spawnNextWord(); // This function will handle spawning with delay
    // Timer setup
    timer = 20;
    document.getElementById('timer').textContent = timer;
    timerInterval = setInterval(() => {
        if (!gamePaused && gameActive) {
            timer--;
            document.getElementById('timer').textContent = timer;
            if (timer <= 0) {
                clearInterval(timerInterval);
                endGameByTime();
            }
        }
    }, 1000);
}
function spawnNextWord() {
    if (!gameActive || gamePaused || gameWords.length === 0) return;
    spawnWord(); // Spawn satu perkataan
    // Teruskan spawn seterusnya selepas 1.5 saat
    setTimeout(() => {
        spawnNextWord();
    }, 1500); // Boleh tukar nilai ini untuk kelajuan yang lebih perlahan/pantas
}
function endGameByTime() {
    gameActive = false;
    gamePaused = false;
    if (wordSpawnInterval) clearInterval(wordSpawnInterval);
    // Remove all floating words
    currentFloatingWords.forEach(word => word.remove());
    currentFloatingWords = [];
    const gameArea = document.getElementById('gameArea');
    const gameOverScreen = document.createElement('div');
    gameOverScreen.className = 'game-over';
    gameOverScreen.innerHTML = `
        <h2>⌛ Masa Tamat!</h2>
        <p>Permainan berakhir selepas 20 saat.</p>
<p>Skor Akhir: <strong>${score}/20</strong></p>
<p>Perkataan yang dimakan:</p>
<div style="display:flex;flex-wrap:wrap;gap:8px;justify-content:center;margin-top:10px;">
    ${eatenWords.map(word => `<span style="background:#FF6B6B;color:white;padding:5px 10px;border-radius:10px;font-size:14px;">${word}</span>`).join('')}
</div>
        <button class="control-btn" onclick="resetGame()">🔄 Main Lagi</button>
    `;
    gameArea.appendChild(gameOverScreen);
    // Reset start button
    document.getElementById('startBtn').textContent = '🚀 Mula';
    document.getElementById('startBtn').disabled = false;
}
        function spawnWord() {
            if (!gameActive || gamePaused || gameWords.length === 0) return;
            const gameArea = document.getElementById('gameArea');
            const wordElement = document.createElement('div');
            wordElement.className = 'floating-word';
            // Get random word
            const randomIndex = Math.floor(Math.random() * gameWords.length);
            const word = gameWords[randomIndex];
            wordElement.textContent = word;
            // Remove word from available words
            gameWords.splice(randomIndex, 1);
            // Random starting position
            const startX = Math.random() * (gameArea.offsetWidth - 100);
            wordElement.style.left = startX + 'px';
            wordElement.style.bottom = '-50px';
            // Add click event
            wordElement.addEventListener('click', function() {
                catchWord(this, word);
            });
            // Add touch event for mobile
            wordElement.addEventListener('touchstart', function(e) {
                e.preventDefault(); // Prevent default touch behavior
                catchWord(this, word);
            });
            gameArea.appendChild(wordElement);
            currentFloatingWords.push(wordElement);
            // Remove word after animation completes
            setTimeout(() => {
                if (wordElement.parentNode) {
                    wordElement.remove();
                    currentFloatingWords = currentFloatingWords.filter(w => w !== wordElement);
                }
            }, 3000);
        }
        function catchWord(wordElement, word) {
            if (!gameActive || gamePaused) return;
            eatenWords.push(word);
            // Add clicked animation
            wordElement.classList.add('clicked');
            // Make mouth happy
            const mouth = document.getElementById('kitaMouth');
            mouth.classList.add('happy');
            setTimeout(() => {
                mouth.classList.remove('happy');
            }, 500);
            // Add to belly
            const bellyDisplay = document.getElementById('bellyDisplay');
            const bellyWord = document.createElement('div');
            bellyWord.className = 'belly-word';
            bellyWord.textContent = word;
            bellyDisplay.appendChild(bellyWord);
            // Update score
            score++;
            document.getElementById('scoreDisplay').textContent = score;
            // Remove word element
            setTimeout(() => {
                if (wordElement.parentNode) {
                    wordElement.remove();
                }
            }, 500);
            // Remove from current floating words
            currentFloatingWords = currentFloatingWords.filter(w => w !== wordElement);
            // Check if game complete
            if (score === 20) {
                endGame();
            }
        }
        function togglePause() {
            if (!gameActive) return;
            gamePaused = !gamePaused;
            const pauseBtn = document.getElementById('pauseBtn');
            if (gamePaused) {
                pauseBtn.textContent = '▶️ Sambung';
                // Pause all floating words
                currentFloatingWords.forEach(word => {
                    word.style.animationPlayState = 'paused';
                });
            } else {
                pauseBtn.textContent = '⏸️ Henti';
                // Resume all floating words
                currentFloatingWords.forEach(word => {
                    word.style.animationPlayState = 'running';
                });
            }
        }
        function resetGame() {
            gameActive = false;
            gamePaused = false;
            score = 0;
            gameWords = [...words];
            currentFloatingWords = [];
            eatenWords = [];
if (timerInterval) clearInterval(timerInterval);
document.getElementById('timer').textContent = '20';
            // Clear intervals
            if (wordSpawnInterval) {
                clearInterval(wordSpawnInterval);
            }
            // Clear floating words
            const floatingWords = document.querySelectorAll('.floating-word');
            floatingWords.forEach(word => word.remove());
            // Clear belly
            document.getElementById('bellyDisplay').innerHTML = '';
            // Reset UI
            document.getElementById('scoreDisplay').textContent = '0';
            document.getElementById('startBtn').textContent = '🚀 Mula';
            document.getElementById('startBtn').disabled = false;
            document.getElementById('pauseBtn').textContent = '⏸️ Henti';
            document.getElementById('instruction').style.display = 'block';
            // Remove game over screen
            const gameOver = document.querySelector('.game-over');
            if (gameOver) {
                gameOver.remove();
            }
        }
        function endGame() {
            gameActive = false;
            gamePaused = false;
            // Clear interval
            if (wordSpawnInterval) {
                clearInterval(wordSpawnInterval);
            }
            // Show completion message
            const gameArea = document.getElementById('gameArea');
            const gameOverScreen = document.createElement('div');
            gameOverScreen.className = 'game-over';
            gameOverScreen.innerHTML = `
                <h2>🎉 Tahniah!</h2>
                <p>Anda telah berjaya memberi makan semua kata ganti nama diri kepada "kita"!</p>
<p>Skor Akhir: <strong>${score}/20</strong></p>
<p>Perkataan yang dimakan:</p>
<div style="display:flex;flex-wrap:wrap;gap:8px;justify-content:center;margin-top:10px;">
    ${eatenWords.map(word => `<span style="background:#FF6B6B;color:white;padding:5px 10px;border-radius:10px;font-size:14px;">${word}</span>`).join('')}
</div>
                <button class="control-btn" onclick="resetGame()">🔄 Main Lagi</button>
            `;
            gameArea.appendChild(gameOverScreen);
            // Reset start button
            document.getElementById('startBtn').textContent = '🚀 Mula';
            document.getElementById('startBtn').disabled = false;
        }
        // Initialize game
        document.addEventListener('DOMContentLoaded', function() {
            resetGame();
        });
    </script>
</body>
</html>
